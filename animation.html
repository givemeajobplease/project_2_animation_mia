<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

  <body>
  <style>
  @import 'https://fonts.googleapis.com/css?family=Ruslan+Display';
  </style>
  <style>
  @import 'https://fonts.googleapis.com/css?family=Shadows+Into+Light';

    <h1>Ray Gun</h1>
    <p>This is a laser that I created. It is used to ward off stale memes. I created it in the hopes of ridding the world of Doge for good. Hover over the 2 ovals. If they are blue, they are charged. <br> </p>
    <h2>CLICK TO FIRE</h2>
<svg width="100%" viewBox="0 0 1000 1000" id="moo">
  <circle cx="375" cy="320" r="50" fill="black" stroke="#CD5C5C" stroke-width="5">
    <animate attributeName="cx" from="375" to="355" dur="0.01s" begin="moo.click" id="test1" fill="freeze"/>
    <animate attributeName="cy" from="320" to="325" dur="0.01s" begin="moo.click" id="test1" fill="freeze"/>
  </circle>
  <circle cx="375" cy="320" r="20" fill="white" stroke="#CD5C5C" stroke-width="5">
    <animate attributeName="cx" from="375" to="355" dur="0.01s" begin="moo.click" id="test1" fill="freeze"/>
    <animate attributeName="cy" from="320" to="325" dur="0.01s" begin="moo.click" id="test1" fill="freeze"/>
  </circle>
  <rect x="220" y="150" width="650" height="50" fill="white" stroke="red" stroke-width="0">
    <animate attributeName="stroke-width" from="0" to="30" dur="0.1s" begin="moo.click" id="test1" fill="reset"/>
    <animate attributeName="width" from="650" to="100%" dur="0.1s" begin="moo.click" id="test1" fill="freeze"/>
    <animate attributeName="y" from="150" to="155" dur="0.01s" begin="moo.click" id="test1" fill="freeze"/>
  </rect>
  <rect x="720" y="120" width="150" height="150" fill="red" stroke="#CD5C5C" stroke-width="8" opacity="0.9">
    <animate attributeName="x" from="720" to="700" dur="0.01s" begin="moo.click" id="test1" fill="freeze"/>
    <animate attributeName="y" from="120" to="125" dur="0.01s" begin="moo.click" id="test1" fill="freeze"/>
  </rect>
  <rect x="220" y="100" width="140" height="350" fill="black" stroke="#CD5C5C" stroke-width="8">
    <animate attributeName="x" from="220" to="200" dur="0.01s" begin="moo.click" id="test1" fill="freeze"/>
    <animate attributeName="y" from="100" to="105" dur="0.01s" begin="moo.click" id="test1" fill="freeze"/>
  </rect>
   <rect x="220" y="100" width="600" height="200" fill="black" stroke="#CD5C5C" stroke-width="8">
     <animate attributeName="x" from="220" to="200" dur="0.01s" begin="moo.click" id="test1" fill="freeze"/>
     <animate attributeName="y" from="100" to="105" dur="0.01s" begin="moo.click" id="test1" fill="freeze"/>
   </rect>
  <ellipse cx="795" cy="200" rx="20" ry="200" fill="lightpink">
  <animate attributeName="cx" from="795" to="790" dur="0.01s" begin="moo.click" id="test1" fill="freeze"/>
  <animate attributeName="cy" from="200" to="195" dur="0.01s" begin="moo.click" id="test1" fill="freeze"/>
  <animate attributeName="fill" from="lightpink" to="red" dur="0.1s" begin="moo.click" id="test1" fill="reset"/>
  </ellipse>
  <ellipse cx="740" cy="200" rx="20" ry="150" fill="lightpink">
    <animate attributeName="cx" from="740" to="735" dur="0.01s" begin="moo.click" id="test1" fill="freeze"/>
    <animate attributeName="cy" from="200" to="195" dur="0.01s" begin="moo.click" id="test1" fill="freeze"/>
      <animate attributeName="fill" from="lightpink" to="red" dur="0.1s" begin="moo.click" id="test1" fill="reset"/>
    </ellipse>
  <rect x="225" y="200" width="120" height="150" fill="black"  stroke-width="8">
    <animate attributeName="x" from="225" to="205" dur="0.01s" begin="moo.click" id="test1" fill="freeze"/>
    <animate attributeName="y" from="200" to="205" dur="0.01s" begin="moo.click" id="test1" fill="freeze"/>
  </rect>
  <ellipse cx="595" cy="200" rx="20" ry="200" fill=""  transform ="rotate(-45 100 100)">
    <animate attributeName="x" from="225" to="205" dur="0.01s" begin="moo.click" id="test1" fill="freeze"/>
    <animate attributeName="y" from="200" to="205" dur="0.01s" begin="moo.click" id="test1" fill="freeze"/>
  </ellipse>
  <image x="400" y="95" width="100" height="200" xlink:href="https://i.kinja-img.com/gawker-media/image/upload/rfmhfcmxxkdjm48lfmmw.png">
    <animate attributeName="x" from="400" to="380" dur="0.01s" begin="moo.click" id="test1" fill="freeze"/>
    <animate attributeName="y" from="95" to="100" dur="0.01s" begin="moo.click" id="test1" fill="reset"/>
    <animate attributeName="x" from="400" to="420" dur="0.1s" repeatCount="indefinite"/>
    <animate attributeName="y" from="95" to="91" dur="0.1s" repeatCount="indefinite"/>
  </image>


</svg>
